<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
<header>
    <h1>Etch-a-Sketch</h1>
</header>
<div class="main">
    <div class="settings">
        <input type="color" id="btnColor">
        <button id="btnReset">Reset</button>
        <button id="btnEraser">Eraser</button>
        <button id="btnBrush">Brush tool</button>
        <input type="range" min="4" max="64" value="16" id="btnSlider">
        <p>Size: <span id="size"></span></p>
    </div>
    <div id="container"></div>
</div>

    <script src="script.js" defer></script>
</body>
</html>
